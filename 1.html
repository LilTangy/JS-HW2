<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная с хранит значение undefined, потому что ей не было присвоено
  никакое значение. Далее мы этой переменной присваиваем значение а, 
  но предварительно увеличенное на единицу
   */
  c = ++a;
  console.log(c);

  /*
  Здесь переменной d сначала присвается значение переменной b = 1, и только
  потом происходит увеличение переменной b на единицу 
   */
  d = b++;
  console.log(d);

  /*
  В переменной с хранится значение 2, а в переменной а уже хранится значение 2.
  Далее мы переменной в переменную с присваем значение равное сумме 2 и
  переменной а, предварительно увеличенной на 1. То есть, 2 + 3 = 5
  */
  c = 2 + ++a;
  console.log(c);

  /*
  Изначально в переменной d хранится значение 1. Затем мы ей присваем значение
  равное сумме 2 и переменной b, в которой лежит значение 2. Только потом
  переменная b увеличит свое значение на 1. Поэтому в переменной b будет
  значение 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
