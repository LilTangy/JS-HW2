<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция складывает 2 переданных числа
   * @date 2022-02-05
   * @param {number} a Первое число, которое будет складываться в функции.
   * @param {number} b Второе число, которое будет складываться в функции.
   * @returns {number} Вернет число, получившееся в результате суммы 2-х чисел
   */
  const sum = (a, b) => a + b;
  console.log(sum(5, 5));

  /**
   * Функция вычитает 2 переданных числа. Из большего меньшее.
   * @date 2022-02-05
   * @param {number} a Первое число, которое будет вычитаться в функции.
   * @param {number} b Второе число, которое будет вычитаться в функции.
   * @returns {number} Вернет число, получившееся в результате вычитания 2-х 
    чисел
   */
  console.log(subtraction(45, 10));

  /**
   * Функция умножает 2 переданных числа
   * @date 2022-02-05
   * @param {number} a Первое число, которое будет умножено в функции.
   * @param {number} b Второе число, которое будет умножено в функции.
   * @returns {number} Вернет число, получившееся в результате умножения 2-х 
    чисел
   */
  const multiply = (a, b) => a * b;
  console.log(multiply(2, 10));

  /**
   * Функция делит 2 переданных числа
   * @date 2022-02-05
   * @param {number} a Первое число, которое будет частным в функции.
   * @param {number} b Второе число, которое будет частным в функции.
   * @returns {number} Вернет число, получившееся в результате деления 2-х чисел
   */
  const division = (a, b) => a / b;
  console.log(division(10, 5));

  
  /**
   * 
   * @date 2022-02-05
   * @param {any} a
   * @param {any} b
   * @returns {any}
   */
  function subtraction(a, b) {
    if (a > b) {
      return a - b;
    }
    else if (a < b) {
      return b - a;
    }
    else if (a === b) {
      return 0
    }
  }
</script>
