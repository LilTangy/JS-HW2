<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция складывает 2 переданных числа
   * @date 2022-02-05
   * @param {number} a Первое число, которое будет складываться в функции.
   * @param {number} b Второе число, которое будет складываться в функции.
   * @returns {number} Вернет число, получившееся в результате суммы 2-х чисел
   */
   const sum = (arg1, arg2) => arg1 + arg2;
  /**
   * Функция умножает 2 переданных числа
   * @date 2022-02-05
   * @param {number} a Первое число, которое будет умножено в функции.
   * @param {number} b Второе число, которое будет умножено в функции.
   * @returns {number} Вернет число, получившееся в результате умножения 2-х 
    чисел
   */
  const multiply = (arg1, arg2) => arg1 * arg2;
  /**
   * Функция делит 2 переданных числа
   * @date 2022-02-05
   * @param {number} a Первое число, которое будет частным в функции.
   * @param {number} b Второе число, которое будет частным в функции.
   * @returns {number} Вернет число, получившееся в результате деления 2-х чисел
   */
  const division = (arg1, arg2) => arg1 / arg2;

  

/**
 * Функция выполняет роль простого калькулятора.Сложение, вычитание, деление,
   умножение
 * @date 2022-02-05
 * @param {number} arg1 Первое число, которое будет задействовано в операции.
 * @param {number} arg2 Второе число, которое будет задействовано в операции
 * @param {string} operation Операция, которая будет выполнена между 2 числами.
 * @returns {number} Возвращает ответ в виде числа.
 */
function mathOperation(arg1, arg2, operation) {
  if (operation === '+') {
    return(sum(arg1, arg2));
  }
  else if (operation === '-') {
    return(subtraction(arg1, arg2));
  }
  else if (operation === '*') {
    return(multiply(arg1, arg2));
  }
  else if (operation === '/') {
    return(division(arg1, arg2));
  }
}

console.log(mathOperation(10, 7, '-'));
    /**
   * Функция вычитает 2 переданных числа. Из большего меньшее.
   * @date 2022-02-05
   * @param {number} a Первое число, которое будет вычитаться в функции.
   * @param {number} b Второе число, которое будет вычитаться в функции.
   * @returns {number} Вернет число, получившееся в результате вычитания 2-х 
    чисел
   */
  function subtraction(arg1, arg2) {
    if (arg1 > arg2) {
      return arg1 - arg2;
    }
    else if (arg1 < arg2) {
      return arg2 - arg1;
    }
    else if (arg1 === arg2) {
      return 0
    }
  }
